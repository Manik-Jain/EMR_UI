<mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="basicInfoFormGroup" errorMessage="Basic info is required.">
      <form [formGroup]="basicInfoFormGroup" (ngSubmit)="savePatientInfo()">
        <ng-template matStepLabel>Basic details</ng-template>

        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First name" formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last name" formControlName="lastName" required>
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="user.name@domain.com" formControlName="email" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Contact</mat-label>
            <input matInput placeholder="0123456789" formControlName="contact" required>
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="dob" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        <br>
        <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput placeholder="25" formControlName="age">
        </mat-form-field>

        <div>
          <!-- <p>Go to a different step to see the error state</p> -->
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Address details</ng-template>

        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput placeholder="Ex. 1 Main St, New York, NY" formControlName="secondCtrl"
                 required>
        </mat-form-field>

        <div>
          <!-- <p>Go to a different step to see the error state</p> -->
          <button mat-raised-button matStepperPrevious >Back</button>
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
